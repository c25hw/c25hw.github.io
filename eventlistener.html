<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
			document.addEventListener("keypress", function(){
				console.log(event);

				var square = document.
					createElement('div');
					document.body.appendChild(square);

					square.style.backgroundimage="url(besties.jpeg)"
					square.style.height=100
					square.style.width=100 


				if(event.key==="2")
					square.innerText="hello"


				if(event.key!=="2")
					square.innerText="mello"

			} )

	</script>

</body>
</html>
