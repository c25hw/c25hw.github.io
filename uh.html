<!DOCTYPE html>
<html>
<head>

	<title>MEH</title>

	<style type="text/css"> 
		.internallyscreaming{
			width:300px;
			height: 300px;
			background-image: url(ThisIsFine.png);
			background-size: contain;
			background-repeat: no-repeat;
			position: relative;
			display: inline-block;
		}
	</style>

</head>

<body>
	<div class="internallyscreaming"></div>



	<script type="text/javascript">
		function ThisIsFineDog (){

			var dog=document.createElement("div")
			document.body.appendChild(dog)
			dog.classList.add("internallyscreaming")
		}

		ThisIsFineDog();
		setInterval(ThisIsFineDog,500)

	</script>

</body>
</html>
