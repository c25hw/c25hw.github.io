<!DOCTYPE html>
<html>
<head>

	<title>MEH</title>

	<style type="text/css"> 
		
		.Fire{
			background-image: url(https://am22.mediaite.com/tms/cnt/uploads/2020/03/everything-is-fine-dog.jpeg);
			width:1500px;
			height:1000px;
			background-size: contain;
			background-repeat: no-repeat;
			background-color:red;
		}

		.internallyscreaming{
			width:300px;
			height: 300px;
			background-image: url(ThisIsFine.png);
			background-size: contain;
			background-repeat: no-repeat;
			position: relative;
			display: inline-block;
		}
	</style>

</head>

<body>
	<div class="internallyscreaming"></div>

	<div id="Fire"></div>

	<script type="text/javascript">
		function ThisIsFineDog (){

			var dog=document.createElement("div")
			document.body.appendChild(dog)
			dog.classList.add("internallyscreaming")
		}

		ThisIsFineDog();
		setInterval(ThisIsFineDog,500)

	</script>

</body>
</html>
